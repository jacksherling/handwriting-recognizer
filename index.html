<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting recognizer</title>
</head>
<body>
    <h1>Handwriting recognizer</h1>
    <p>Starts with a blank model. Check the training box to start training on particular letters, and uncheck later for prediction.</p>
    <link rel="stylesheet" href="index.css">
    <canvas id="canvas" width="500" height="500" border="1px"></canvas>
    <script src="index.js" defer></script>
    <br>
    <label for="training">Check for trianing mode.</label>
    <input type="checkbox" id="training">
    <br>
    <label for="letter">Letter to train</label>
    <input type="text" id="letter">
    <br>
    <button id="clear">Clear Model Data</button>
    <p id="out"></p>
</body>
</html>
